<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Дмитрий" />
        <meta name="description" content="Проектная работа 4 спринта Дмитрия Лебедева на Яндекс Практикуме" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место" />
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-container">
                    <div class="profile__avatar-change"></div>
                    <img class="profile__avatar" src="#" alt="Аватар" />
                </div>
                <div class="profile__info">
                    <h1 class="profile__title"></h1>
                    <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
                    <p class="profile__subtitle"></p>
                </div>
                <button class="profile__button-add" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements"></section>
        </main>
        <div class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form-profile" name="edit-profile" novalidate action="#" method="post">
                    <div class="popup__fields">
                        <label class="popup__label-field">
                            <input class="popup__field" type="text" name="name" id="name" value="Жак-Ив Кусто" placeholder="Ваше имя" required minlength="2" maxlength="40"/>
                            <span class="popup__input-error name-error"></span>
                        </label>
                        <label class="popup__label-field">
                            <input class="popup__field" type="text" name="description" id="description" value="Исследователь океана" placeholder="Описание" required minlength="2" maxlength="200"/>
                            <span class="popup__input-error description-error"></span>
                        </label>
                    </div>
                    <button class="popup__button-submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form-profile" name="add-profile" novalidate action="#" method="post">
                    <div class="popup__fields">
                        <label class="popup__label-field">
                            <input class="popup__field" type="text" name="name" id="name-photo" placeholder="Название" required minlength="2" maxlength="30"/>
                            <span class="popup__input-error name-photo-error"></span>
                        </label>
                        <label class="popup__label-field">
                            <input class="popup__field" type="url" name="link" id="link-photo" placeholder="Ссылка на картинку" required/>
                            <span class="popup__input-error link-photo-error"></span>
                        </label>
                    </div>
                    <button class="popup__button-submit" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup__container popup__container_image">
                <button class="popup__button-close" type="button"></button>
                <img class="popup__image" src="#" alt="#"/>
                <h3 class="popup__subtitle"></h3>
            </div>
        </div>
        <div class="popup popup_confirm">
            <div class="popup__container">
                <form class="popup__form" name="form-profile">
                    <button class="popup__button-close" type="button"></button>
                    <h2 class="popup__title">Вы уверены?</h2>
                    <button class="popup__button-submit" type="submit">Да</button>
                </form>
            </div>
        </div>
        <div class="popup popup_editAvatar">
            <div class="popup__container">
              <button class="popup__button-close" type="button"></button>
              <h2 class="popup__title">Обновить аватар</h2>
              <form class="popup__form-profile" name="form-profile">
                <label class="popup__label-field" for="avatar">
                  <input class="popup__field" type="url" name="avatar" id="avatar" placeholder="Ссылка на новый аватар" required>
                    <span class="popup__input-error avatar-error"></span>
                </label>
                <button class="popup__button-submit popup__button-submit_margin" type="submit" id="button-save-avatar" disabled>Сохранить</button>
              </form>
            </div>
          </div>
    
        <footer class="footer">
            <p class="footer__author">© 2023 Дмитрий Лебедев</p>
        </footer>
        <template class="template">
            <div class="element">
                <button class="element__trash" type="button"></button>
                <div class="element__body">
                    <img class="element__image" src="#" alt="#"/>
                    <div class="element__flex">
                       <h2 class="element__title"></h2>
                       <div class="element__shell">
                         <button class="element__like" type="button"></button>
                             <span class="element__like-counter"></span>
                       </div>
                    </div>
                </div>
            </div>
        </template>
    </body>
</html>
