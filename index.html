<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Дмитрий" />
        <meta name="description" content="Проектная работа 4 спринта Дмитрия Лебедева на Яндекс Практикуме" />
        <link rel="stylesheet" type="text/css" href="./pages/index.css?ver=124" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар" />
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements"></section>
        </main>
        <div class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form-profile" name="edit-profile" novalidate action="#" method="post">
                    <div class="popup__fields">
                        <label class="popup__label-field">
                            <input class="popup__field" type="text" name="name" id="name" value="Жак-Ив Кусто" placeholder="Ваше имя" required minlength="2" maxlength="40"/>
                            <span class="popup__input-error name-error"></span>
                        </label>
                        <label class="popup__label-field">
                            <input class="popup__field" type="text" name="description" id="description" value="Исследователь океана" placeholder="Описание" required minlength="2" maxlength="200"/>
                            <span class="popup__input-error description-error"></span>
                        </label>
                    </div>
                    <button class="popup__button-submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form-profile" name="add-profile" novalidate action="#" method="post">
                    <div class="popup__fields">
                        <label class="popup__label-field">
                            <input class="popup__field" type="text" name="name" id="name-photo" placeholder="Название" required minlength="2" maxlength="30"/>
                            <span class="popup__input-error name-photo-error"></span>
                        </label>
                        <label class="popup__label-field">
                            <input class="popup__field" type="url" name="link" id="link-photo" placeholder="Ссылка на картинку" required/>
                            <span class="popup__input-error link-photo-error"></span>
                        </label>
                    </div>
                    <button class="popup__button-submit" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup__container popup__container_image">
                <button class="popup__button-close" type="button"></button>
                <img class="popup__image" src="#" alt="#"/>
                <h3 class="popup__subtitle"></h3>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__author">© 2023 Дмитрий Лебедев</p>
        </footer>
        <template class="tamplate">
            <div class="element">
                <button class="element__trash" type="button"></button>
                <div class="element__body">
                    <img class="element__image" src="#" alt="#"/>
                    <div class="element__flex">
                       <h2 class="element__title"></h2>
                       <button class="element__like" type="button"></button>
                </div>
                </div>
            </div>
        </template>
        <script src="./js/initialCards.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/validate.js"></script>
    </body>
</html>
