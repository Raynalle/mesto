<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Дмитрий" />
        <meta name="description" content="Проектная работа 4 спринта Дмитрия Лебедева на Яндекс Практикуме" />
        <link rel="stylesheet" type="text/css" href="./pages/index.css?ver=124" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар" />
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск" />
                    <div class="element__flex">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Elbrus.png" alt="Гора Эльбрус" />
                    <div class="element__flex">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Dombay.png" alt="Домбай" />
                    <div class="element__flex">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Elbrus.png" alt="Гора Эльбрус" />
                    <div class="element__flex">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Dombay.png" alt="Домбай" />
                    <div class="element__flex">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск" />
                    <div class="element__flex">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form-profile">
                    <input class="popup__field" type="text" name="name" id="name" value="Жак-Ив Кусто" />
                    <input class="popup__field" type="text" name="description" id="description" value="Исследователь океана" />
                    <button class="popup__button-submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__author">© 2023 Дмитрий Лебедев</p>
        </footer>
        <script src="./js/popup.js"></script>
    </body>
</html>
